<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Case: Restaurant Tracker</title>
		<meta name="description" content="A basic app for looking up nearby
        restaurants"/>
		<meta name="author" content="JStameus" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css'
              rel='stylesheet' />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
        <div id="app_container">
            <header>
                <h1 id="header_title">I'm A Foodie</h1>
                <button id="button_toggleOptions">Options</button>
            </header>
            <section id="optionsPanel" style="display: none">
                <hr>
                <div>
                    <button id="button_tagMatches" class="button_off">Only show tag matches: No</button>
                </div>
                <div>
                    <label for="searchRange">Search Range</label>
                    <input type="range" name="searchRange"
                    id="input_searchRange" min="1" max="10">
                    <h4>5</h4>
                </div>
                <div>
                    <label for="">Enter Search Tag</label>
                    <input type="text" name="tagInput" id="input_addTag"> 
                </div>
            </section>
            <hr>
            <div id='map'></div>
            <button id="button_startSearch">Search</button>
            <div id="cardlist">
        </div> 
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
        <script src="js/card.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
